<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- here, we are replacing the contents of the head tag from the head in the fragments file -->

<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>
<!--adding a fragment from the fragments file for navigation buttons-->
<nav th:replace="fragments :: navigation"></nav>

<!-- if the action (action="/cheese/new") attribute is not included in the form after the method attribute
the default action is to submit the form to the same url as the current form -->
<form method="post" style="max-width:600px" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}"/>
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" type="email" th:field="*{email}"/>
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" placeholder="make sure it's complex" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="verify-field">Verify Password</label>
        <input class="form-control" id="verify-field" placeholder="and that they match" type="password" name="verify" />
        <span th:text="${passwordMessage}" style="color:red;"></span>
    </div>
    <input type="submit" value="Create User" />
</form>

</body>
</html>
