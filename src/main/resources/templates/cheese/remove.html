<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- here, we are replacing the contents of the head tag from the head in the fragments file -->
<head th:replace="fragments :: head"></head>
<body class="container body-content">
    <h1 th:text="${title}">Remove Cheese</h1>
    <nav th:replace="fragments :: navigation"></nav>
<!-- create a button that links back to the add cheese form <a href="/cheese/add">Add Cheese</a> replaced with fragment and moved below title-->
<!-- create a Thymeleaf for loop that iterates through each of the elements in the array and creates an unordered list item for each one. -->

    <form method="post">

        <div th:each="cheese : ${cheeses}" class="checkbox">
            <input type="checkbox" name="cheeseIds" th:value="${cheese.cheeseId}" th:id="${cheese.cheeseId}"/>
            <label th:for="${cheese.cheeseId}" th:text="${cheese.name}">Cheese</label>
            <br />
        </div>

        <input type="submit" value="Remove Cheese" />
    </form>

</body>
</html>
