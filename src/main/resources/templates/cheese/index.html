<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">My Cheeses</h1>
<!-- create a conditional response if no cheese is listed in the array that is being accessed. -->
    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>
<!-- create a button that links back to the add cheese form -->
    <a href="/cheese/add">Add Cheese</a>
<!-- create a Thymeleaf for loop that iterates through each of the elements in the array and creates an unordered list item for each one. -->
<ul>
    <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
</ul>
</body>
</html>
